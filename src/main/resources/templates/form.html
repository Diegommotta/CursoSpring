<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
</head>
<body>
	<div>
	<h1>Creacion de clientes </h1>
		<div class="container">
			
			
			<div>
			
			 <div th:object="${cliente}" th:remove="tag">
			 <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			 
			 <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			 
			 </ul>
			 
			 
			 </div>
			</div>
			
			<form th:action="@{/form}" th:object="${cliente}" method="post">

				<div class="sm-6">
					<label for="nombre" class="form-label">Nombre</label>  
					<input type="text" class="form-control" id="examplenombre"th:field="*{nombre}">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>

				<div class="sm-6">

					<label for="nombre" class="form-label">Apellido</label> 
					<input type="text" class="form-control" id="examplenombre" th:field="*{apellido}">
					   <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{nombre}"></small>
				</div>

				<div class="sm-6">
					<label for="exampleInputEmail1" class="form-label">Email</label> <input
					type="email" class="form-control" th:field="*{email}">
				    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>

                 <div class="sm-6">
					<label for="exampleInputEmail1" class="form-label">Fecha</label> 
					<input type="text" class="form-control" th:field="*{CreatedAt}">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('createdAt')}" th:errors="*{CreatedAt}"></small>
				</div>
				
				
				
				<button type="submit" class="btn btn-primary">Submit</button>

				<input type="hidden" th:field="*{id}">
			</form>

		</div>

	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>
</html>
